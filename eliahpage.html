  <link rel="stylesheet" href="style.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #181c2b 0%, #232946 100%);
      overflow-x: hidden;
      position: relative;
    }
    .blur-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% 30%, #00fff055 0%, transparent 60%),
                  radial-gradient(circle at 80% 70%, #ff00ea55 0%, transparent 60%),
                  linear-gradient(120deg, #00fff022 0%, #ff00ea22 100%);
      filter: blur(60px) saturate(1.2);
      opacity: 0.8;
      animation: bg-move 12s ease-in-out infinite alternate, shimmer 6s linear infinite;
    }
    @keyframes bg-move {
      0% { background-position: 20% 30%, 80% 70%; }
      100% { background-position: 30% 40%, 70% 60%; }
    }
    @keyframes shimmer {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    .glass {
      background: rgba(30, 34, 54, 0.85);
      border-radius: 32px;
      box-shadow: 0 8px 64px 0 #00fff022, 0 0 0 2px #ff00ea22;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 2px solid #232946;
      padding: 2.5rem 2rem 2rem 2rem;
      margin: 3.5rem auto 2rem auto;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 2;
      overflow: visible;
      animation: glass-float 4s ease-in-out infinite alternate, glass-glow 3s linear infinite;
      /* Glowing animated border */
      box-shadow: 0 0 0 4px #00fff055, 0 0 32px 8px #ff00ea33, 0 8px 64px 0 #00fff022;
      border-image: linear-gradient(120deg, #00fff0, #ff00ea, #00fff0) 1;
    }
    @keyframes glass-float {
      0% { transform: translateY(0px) scale(1); }
      100% { transform: translateY(-10px) scale(1.01); }
    }
    @keyframes glass-glow {
      0% { box-shadow: 0 0 0 4px #00fff055, 0 0 32px 8px #ff00ea33, 0 8px 64px 0 #00fff022; }
      50% { box-shadow: 0 0 0 8px #ff00ea55, 0 0 64px 16px #00fff033, 0 8px 64px 0 #00fff022; }
      100% { box-shadow: 0 0 0 4px #00fff055, 0 0 32px 8px #ff00ea33, 0 8px 64px 0 #00fff022; }
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1.2rem;
      border: 3px solid #00fff0;
      box-shadow: 0 0 30px #00fff0, 0 0 60px #ff00ea33;
      animation: neon-glow 2s infinite alternate, pulse 2.5s infinite cubic-bezier(.4,0,.6,1);
      overflow: hidden;
      position: relative;
      z-index: 2;
    }
    @keyframes neon-glow {
      0% { box-shadow: 0 0 30px #00fff0, 0 0 60px #ff00ea33; }
      100% { box-shadow: 0 0 60px #ff00ea, 0 0 90px #00fff055; }
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 30px #00fff0, 0 0 60px #ff00ea33; }
      50% { transform: scale(1.07); box-shadow: 0 0 60px #ff00ea, 0 0 90px #00fff055; }
      100% { transform: scale(1); box-shadow: 0 0 30px #00fff0, 0 0 60px #ff00ea33; }
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      filter: brightness(1.1) contrast(1.2) saturate(1.2);
    }
    .title {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-shadow: 0 0 10px #00fff0, 0 0 20px #ff00ea;
      margin-bottom: 2.2rem;
      font-family: 'Montserrat', 'Poppins', sans-serif;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      justify-items: center;
      align-items: center;
      margin: 0 auto 1.2rem auto;
      width: 100%;
      max-width: 320px;
      animation: float-grid 5s ease-in-out infinite alternate;
    }
    @keyframes float-grid {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
    .icon-btn {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: linear-gradient(135deg, #232946 60%, #00fff0 100%);
      border: 2px solid #ff00ea;
      box-shadow: 0 0 24px #00fff055, 0 0 0 #ff00ea00;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2.1rem;
      cursor: pointer;
      transition: all 0.18s cubic-bezier(.4,2,.6,1);
      position: relative;
      outline: none;
      z-index: 1;
      filter: drop-shadow(0 0 12px #00fff0);
    }
    .icon-btn:hover, .icon-btn:focus {
      background: linear-gradient(135deg, #ff00ea 60%, #00fff0 100%);
      color: #ff00ea;
      box-shadow: 0 0 40px #ff00ea99, 0 0 80px #00fff099;
      border-color: #fff;
      transform: scale(1.15) rotateZ(8deg);
      filter: brightness(1.2) saturate(1.3) drop-shadow(0 0 18px #ff00ea);
    }
    .icon-btn:active {
      transform: scale(0.97) rotateZ(-8deg);
      filter: brightness(0.95);
    }
    .icon-btn i {
      pointer-events: none;
      filter: drop-shadow(0 0 8px #00fff0);
    }
    .tooltip {
      visibility: hidden;
      opacity: 0;
      background: #232946ee;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 0.3rem 0.7rem;
      position: absolute;
      z-index: 10;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      font-size: 0.95rem;
      font-family: 'Montserrat', 'Poppins', sans-serif;
      box-shadow: 0 2px 12px #00fff055;
      border: 1.5px solid #00fff0;
      transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
      white-space: nowrap;
      animation: none;
    }
    .icon-btn:hover .tooltip, .icon-btn:focus .tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateX(-50%) translateY(-8px);
      animation: tooltip-fadein 0.4s;
      border-color: #ff00ea;
      box-shadow: 0 0 12px #ff00ea99, 0 0 24px #00fff099;
    }
    @keyframes tooltip-fadein {
      0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
      100% { opacity: 1; transform: translateX(-50%) translateY(-8px); }
    }
    @media (max-width: 600px) {
      .glass { max-width: 99vw; padding: 0.7rem 0.1rem; }
      .profile-pic { width: 70px; height: 70px; margin-bottom: 0.7rem; }
      .title { font-size: 1rem; margin-bottom: 1.2rem; }
      .icon-grid { gap: 0.7rem; max-width: 180px; }
      .icon-btn { width: 38px; height: 38px; font-size: 1.3rem; }
      .tooltip { font-size: 0.7rem; padding: 0.2rem 0.4rem; }
    }
    /* Animated background particles */
    .particles {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      z-index: 0;
      pointer-events: none;
    }
    .particle {
      position: absolute;
      width: 8px; height: 8px;
      background: linear-gradient(135deg, #00fff0, #ff00ea);
      border-radius: 50%;
      opacity: 0.7;
      animation: float 8s linear infinite;
      filter: blur(1px);
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
    /* Hologram floating lines */
    .holo-line {
      position: absolute;
      left: 50%;
      width: 320px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00fff0 40%, #ff00ea 60%, transparent);
      opacity: 0.18;
      filter: blur(2px);
      z-index: 1;
      pointer-events: none;
      animation: holo-line-float 4s infinite alternate;
    }
    .holo-line.top { top: 0; transform: translateX(-50%) translateY(-40px); }
    .holo-line.bottom { bottom: 0; transform: translateX(-50%) translateY(40px); }
    @keyframes holo-line-float {
      0% { opacity: 0.18; }
      100% { opacity: 0.32; }
    }
    .quote-box {

      background: rgba(0,255,240,0.07);

      font-size: 1.1rem;
      font-family: 'Montserrat', 'Poppins', sans-serif;
      text-align: center;
      max-width: 340px;
      border: 1.5px solid #00fff0;
      text-shadow: 0 0 8px #00fff0, 0 0 16px #ff00ea55;
      min-height: 60px;
      transition: background 0.5s;
      position: relative;
      z-index: 2;
      animation: quote-fadein 0.7s;
    }
    @keyframes quote-fadein {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .credit {
      margin-top: 2.2rem;
      font-size: 0.98rem;
      color: #00fff0;
      text-align: center;
      font-family: 'Montserrat', 'Poppins', sans-serif;
      opacity: 0.8;
      letter-spacing: 1.2px;
      text-shadow: 0 0 8px #00fff0, 0 0 16px #ff00ea55;

    }
    @media (max-width: 600px) {

      .credit { font-size: 0.7rem; margin-top: 1.1rem; }
    }
  </style>
